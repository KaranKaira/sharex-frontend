<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-X</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body class="w-full">
    <nav class="w-full mx-auto shadow-xl py-3">
        <div class="flex flex-row mx-auto">
            <img src="./smartphone.svg" class="w-8 mr-4" alt="">
            <h1 class="font-bold text-blue-400 text-lg">Share X</h1>
        </div>
    </nav>

    <main class="  my-12 md:flex items-center justify-center">

        <div class="bg_upload_vector">
            <img class="w-1/2 md:w-auto mx-auto" src="./undraw_uploading_go67.svg" alt="">
        </div>

        <section class="content mt-12 rounded-xl p-12 md:px-24 md:mr-12 shadow-2xl border-2 border-gray-200"> 
            <div class="dropbox_wrapper border-dashed border-2 border-blue-400 rounded-xl ">
                <div class="dropbox text-center py-6 px-12 md:px-32">
                    <div class="icons relative text-4xl">
                        
                        <i class="fas fa-cloud-upload-alt center text-blue-500"></i>
    
                    </div>
                    <input type="file" class="hidden"id="fileopener">
                    <div class="info">
                        <h4 class="text-lg">Drop your File Here, Or <span class="file_selector_btn text-blue-500 font-bold cursor-pointer">Browse</span></h4>
                    </div>
                </div>
            </div>
            <div class="progress_container my-4 border-2 border-blue-300 rounded-xl text-center hidden">
                
                <div class="container">
                    <div class="title">Uploading....</div>
                    <div class="percValue"><span id='value'>0</span>%</div>
                    <div class="progress_bar h-1 bg-blue-400 rounded-xl origin-left"></div>
                </div>
            </div>
            <div class="sharing_container text-center hidden">
                <p class="">Link Expires in 24 hrs</p>
                <div class="input_container w-full relative flex items-center justify-between">
                    <input type="text" class="w-11/12 outline-none border-2 border-gray-300 rounded-md p-1" id="fileURL" >
                    <img class="w-5 absolute top-2 right-0 cursor-pointer" src="./clone-regular.svg" alt="copy image" id="copy">
                </div>
            </div>
        </section>

    </main>

    <div class="msg w-1/3 mx-auto mb-20 px-6 py-2 bg-blue-500 text-white rounded-xl hidden text-center">Copied To Clipboard</div>

    <footer class="fixed bottom-0 bg-black text-white text-center w-full p-2">
        <p>2021 Made by Karan Kaira</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
